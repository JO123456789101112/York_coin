<!DOCTYPE html> 
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta charset="UTF-8">
  <title>Tap Game</title>
  <style>
    body {
      background-image: url("/background.jpg");
      background-size: cover;
      background-attachment: fixed;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Poppins', sans-serif;
      color: white;
      text-align: center;
      touch-action: manipulation; /* ŸäŸÖŸÜÿπ ÿßŸÑÿ™ŸÉÿ®Ÿäÿ± ÿπŸÜÿØ ÿßŸÑÿ∂ÿ∫ÿ∑ */
    }

    .navbar {
      width: 100%;
      background: rgba(0, 0, 0, 0.8);
      position: fixed;
      top: 0;
      left: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px 0;
      box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.5);
    }

    .marquee {
      width: 100%;
      overflow: hidden;
      white-space: nowrap;
      position: relative;
    }

    .moving-text {
      display: inline-block;
      animation: moveText 13s linear infinite alternate;
      font-size: 18px;
      font-weight: bold;
      color: yellow;
      cursor: pointer;
    }

    @keyframes moveText {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      flex-grow: 1;
      margin-top: 60px;
    }

    .info-box {
      background: rgba(0, 0, 0, 0.6);
      padding: 15px 25px;
      border-radius: 12px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
      margin-bottom: 15px;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .stat-box {
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    .stat {
      background: rgba(255, 255, 255, 0.2);
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 18px;
      font-weight: bold;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.4);
    }

    img {
      width: 150px;
      cursor: pointer;
      transition: transform 0.2s ease-in-out;
    }

    img:hover {
      transform: scale(1.1);
    }

    img:active {
      animation: tapEffect 0.2s ease-in-out;
    }

    @keyframes tapEffect {
      0% { transform: scale(1.1); }
      50% { transform: scale(0.9); }
      100% { transform: scale(1); }
    }

    #bottomNav {
      display: flex;
      justify-content: space-around;
      width: 100%;
      background: rgba(0, 0, 0, 0.7);
      position: fixed;
      bottom: 0;
      padding: 10px 0;
    }

    #bottomNav div {
      color: white;
      flex: 1;
      text-align: center;
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
    }

    #airdrop {
      color: yellow;
      font-weight: bold;
    }

    .small-text {
      font-size: small;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <div class="marquee">
      <span class="moving-text" onclick="window.location.href='/airdrop.html'">üéÅ Airdrop üéÅ</span>
    </div>
  </div>

  <div class="container">
    <div class="info-box">
      <h1 id="userName">Welcome, User!</h1>
      <div class="stat-box">
        <div class="stat">
          Clicks: <span id="counter">??</span>
          <div class="small-text">1000 ‚û° 1 York$</div>
        </div>
        <div class="stat">
          York$: <span id="york">??</span>
          <div class="small-text">1000 = 1 Usdt$</div>
        </div>
      </div>
    </div>
    <img src="/caracter.png" id="tapImage" alt="Tap to earn points">
  </div>

  <div id="bottomNav">
    <div onclick="window.location.href='/'">üè† Home</div>
    <div onclick="window.location.href='/task.html'">üìã Tasks</div>
    <div id="airdrop" onclick="window.location.href='/games.html'">üéÆ Game</div>
  </div>

  <script>
    let userIdentifier = localStorage.getItem('userIdentifier');
    let userName = localStorage.getItem('userName');

    if (!userIdentifier || !userName) {
      userIdentifier = 'user-' + Date.now();
      userName = prompt("Enter your name:") || "User";
      localStorage.setItem('userIdentifier', userIdentifier);
      localStorage.setItem('userName', userName);
    }

    document.getElementById('userName').textContent = `Welcome, ${userName}!`;

    function updateUI(counter, yorkBalance) {
      document.getElementById('counter').textContent = counter;
      document.getElementById('york').textContent = yorkBalance;
    }

    document.getElementById('tapImage').addEventListener('click', function () {
      fetch('/increment', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ userIdentifier, userName })
      })
      .then(response => response.json())
      .then(data => {
        updateUI(data.userCounter, data.yorkBalance);
      })
      .catch(err => console.error('Error:', err));
    });

    fetch(`/getUserData?userIdentifier=${userIdentifier}`)
      .then(response => response.json())
      .then(data => {
        if (data.exists) {
          updateUI(data.userCounter, data.yorkBalance);
        }
      })
      .catch(err => console.error('Error:', err));
  </script>
</body>
</html>
