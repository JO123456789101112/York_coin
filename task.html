  <title>Task Page</title>
  <style>
    body {
      background: linear-gradient(135deg, #000000, #ff0000);

      background-size: cover;
      background-attachment: fixed;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      height: 120vh;
      margin: 0;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }


    .navbar {
    width: 100%;
    background: linear-gradient(135deg, #2c3e50, #34495e);
    position: fixed;
    top: 0;
    left: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 12px 0;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
    border-bottom: 2px solid rgba(255, 255, 255, 0.2);
  }
  .marquee {
    width: 100%;
    overflow: hidden;
    white-space: nowrap;
    position: relative;
  }
  .moving-text {
    display: inline-block;
    animation: moveText 13s linear infinite alternate;
    font-size: 18px;
    font-weight: bold;
    color: #f1c40f;
    cursor: pointer;
    padding: 5px 10px;
    border-radius: 5px;
    background: rgba(255, 255, 255, 0.1);
  }

    @keyframes moveText {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }

    .task-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      padding: 20px;
      width: 80%;
      margin-top: 50px;
    }

    .task-box {
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      padding: 20px;
      text-align: center;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .task-box:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }
    #bottomNav {
    display: flex;
    justify-content: space-around;
    width: 100%;
    background: linear-gradient(135deg, #2c3e50, #34495e);
    position: fixed;
    bottom: 0;
    padding: 12px 0;
    border-top: 2px solid rgba(255, 255, 255, 0.2);
  }
  #bottomNav div {
    color: white;
    flex: 1;
    text-align: center;
    padding: 12px;
    font-size: 16px;
    cursor: pointer;
    transition: all 0.3s ease;
    font-weight: bold;
    border-radius: 10px;
  }
  #bottomNav div:hover {
    background: rgba(255, 255, 255, 0.2);
    transform: scale(1.1);
  }
  #airdrop {
    color: #f1c40f;
    font-weight: bold;
  }


    @media (max-width: 600px) {
      .task-container {
        grid-template-columns: repeat(2, 1fr);
      }
    }
    #ad-container {
      width: 50%;
      max-width: 800px;
      margin: 30px auto;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 20px;
      text-align: center;
      border-radius: 10px;
    }

    @media (max-width: 600px) {
      .task-container {
        grid-template-columns: repeat(2, 1fr);
      }
    }
    .lsmall-coin {
  width: 20px !important;
  height: 20px !important;
  vertical-align: middle;

}
  </style>
</head>
<body>
  <div class="navbar">
    <div class="marquee">
      <span class="moving-text" onclick="window.location.href='/airdrop.html'"> <img src="/coin.png" class="lsmall-coin"> Airdrop   <img src="/coin.png" class="lsmall-coin"></span>
    </div>
  </div>

  <div class="task-container">
    <div class="task-box" id="task1" onclick="completeTask(1, '')">Join Channel</div>
    <div class="task-box" id="task2" onclick="completeTask(2, '')">Join Channel</div>
    <div class="task-box" id="task3" onclick="completeTask(3, '')">Task 3</div>
    <div class="task-box" id="task4" onclick="completeTask(4, '')">Task 4</div>
    <div class="task-box" id="task5" onclick="completeTask(5, '')">Task 5</div>
    <div class="task-box" id="task6" onclick="completeTask(6, '')">Task 6</div>
  </div>

  <div id="ad-container">
    <p>Advertisement</p>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5552195743866818" crossorigin="anonymous"></script>
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-5552195743866818"
         data-ad-slot="1234567890"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
    <script>
         (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
  </div>


  <div id="bottomNav">
    <div onclick="window.location.href='/'">Home</div>
    <div id="airdrop" onclick="window.location.href='/games.html'">Game</div>
    <div onclick="window.location.href='/task.html'">Tasks</div>
    <div id="airdrop" onclick="window.location.href='/airdrop.html'">Airdrop</div>
  </div>

  <script>
function completeTask(taskId, taskLink) {
  fetch('/task-completed', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json'
    },
    body: JSON.stringify({ taskId: taskId })
  })
  .then(response => response.json())
  .then(data => {
    console.log(`Task ${taskId} completed. Total tasks completed: ${data.tasksCompleted}`);
    
    let taskElement = document.getElementById(`task${taskId}`);
    taskElement.style.backgroundColor = "gray";
    taskElement.style.cursor = "not-allowed";
    taskElement.onclick = null;

    window.location.href = taskLink;
  })
  .catch(err => console.error('Error sending task completion data:', err));
}
  </script>
</body>
</html>
