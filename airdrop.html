<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, ">
  <title>Airdrop</title>
  <style>
    body {
      background-image: url("/background.jpg");
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover;
      background-attachment: fixed;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 90vh;
      margin: 0;
      font-family: 'Poppins', sans-serif;
      color: white;
      text-align: center;
    }
    .withdraw-container {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      width: 90%;
      max-width: 350px;
      margin: 20px auto;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
    }
    .withdraw-container label {
      font-size: 16px;
      display: block;
      margin: 10px 0 5px;
      text-align: left;
    }
    .withdraw-container input {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ddd;
      font-size: 16px;
      outline: none;
    }
    .withdraw-container button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      background-color: #28a745;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      color: white;
      cursor: pointer;
    }
    .success-message {
      display: none;
      background: #28a745;
      color: white;
      padding: 15px;
      border-radius: 8px;
      margin-top: 10px;
      font-size: 18px;
      text-align: center;
    }
        .rotating-coin {
      width: 100px;
      height: 100px;
      margin: 10px 0;
      animation: spin 6s linear infinite;
    }
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    .small-coin {
      width: 30px;
      height: 30px;
      vertical-align: middle;
      margin-left: 5px;
    }
  </style>
</head>
<body onclick="hideKeyboard()">
  
  <div class="withdraw-container">
    <h3>فاتورة السحب</h3>
    <label for="wallet">عنوان المحفظة:</label>
    <input type="text" id="wallet" placeholder="أدخل عنوان محفظتك">
    
    <label for="telegram">اسم مستخدم التلجرام:</label>
    <input type="text" id="telegram" placeholder="@username">

    <label for="amount">المبلغ بالدولار:</label>
    <input type="number" id="amount" placeholder="أدخل المبلغ بالدولار" oninput="updateTokens()">
    
    <p>عدد العملات المطلوبة: <span id="tokensNeeded">0</span> York$</p>
    
    <button id="withdraw-btn">سحب الرصيد</button>
    
    <div id="successMessage" class="success-message">تم الطلب بنجاح ✅</div>
  </div>

  <script>
    function updateTokens() {
      const amount = document.getElementById("amount").value;
      document.getElementById("tokensNeeded").textContent = amount * 1000;
    }

    document.getElementById("withdraw-btn").addEventListener("click", async () => {
      const wallet = document.getElementById("wallet").value;
      const telegram = document.getElementById("telegram").value;
      const amount = document.getElementById("amount").value;
      const tokensNeeded = amount * 1000;

      if (!wallet || !telegram || !amount || amount <= 0) {
        alert("يرجى إدخال جميع الحقول بشكل صحيح");
        return;
      }

      const response = await fetch("/withdraw", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ wallet, telegram, amount, tokensNeeded })
      });

      const result = await response.json();
      if (result.success) {
        document.getElementById("successMessage").style.display = "block";
      } else {
        alert("حدث خطأ: " + result.message);
      }
    });

    function hideKeyboard() {
      document.activeElement.blur();
    }
  </script>
</body>
</html>
